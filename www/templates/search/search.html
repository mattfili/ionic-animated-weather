<ion-view view-title="Weather Search">

  <ion-content>
    <div class="bar bar-header item-input-inset">
  		<label class="item-input-wrapper">
    		<i class="icon ion-cloud placeholder-icon"></i>
    		<input type="search" placeholder="Search for location..." ng-model="$parent.query" ng-change="$parent.queryChanged()">
  		</label>
	</div>
	<ion-list class="list-inset" can-swipe="true">
	 <div class="item item-divider" ng-hide="display"> Which City did you mean? </div>
		<ion-item ng-repeat="names in cities" ng-animate="{enter: 'example-repeat-enter', leave: 'example-repeat-leave', move: 'example-repeat-move'}"> {{names.formatted_address}} </ion item> 
		<ion-option-button class="button-positive" ui-sref="app.weather({
		city: names.formatted_address,
		lat: names.geometry.location.lat,
		long: names.geometry.location.lng
		})"> This City</ion-option-button>
	</ion-list>
  </ion-content>
</ion-view>
